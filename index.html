<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Converts Dutch bank statements for YNAB">
  <meta name="author" content="DaniÃ«l Haitink">
  <link rel="icon" href="img/favicon.ico">

  <title>YNAB Going Dutch</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dropzone.min.css">
  <link rel="stylesheet" href="css/toastr.min.css">
  <link rel="stylesheet" href="css/basic.min.css">
  <link rel="stylesheet" href="css/cover.css">
</head>

<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">
        <div class="inner cover" id="drop-zone">
          <h1 class="cover-heading">YNAB Going Dutch</h1>
          <p class="lead">Converts your Dutch bank statements from their CSV to YNAB CSV format</p>
          <p class="lead">
            <form action="file-upload" class="dropzone" id="dropzone">
              <div class="fallback">
                <input type="file" id="file" name="file" multiple onchange="parse()" />
                <output id="list"></output>
              </div>
            </form>
          </p>
          <div class="form-group">
            <label for="force-bank">Force Bank (Only recommended when auto-detect doesn't work):</label>
            <select class="form-control" id="force-bank">
              <option value="AUTO" selected="selected">Don't Force (Recommended)</option>
              <option value="RABO">RaboBank</option>
              <option value="ING">ING Bank</option>
            </select>
            <p>
              Supported: RaboBank, ING
            </p>
          </div>
        </div>


        <div class="mastfoot">
          <div class="inner">
            <p>Find the source on
              <a href="https://github.com/DanielsWrath/YNABGoingDutch">GitHub</a>
            </p>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/papaparse.min.js"></script>
  <script src="js/dropzone/dropzone.min.js"></script>
  <script src="js/toastr/toastr.min.js"></script>
  <script src="js/convert.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
